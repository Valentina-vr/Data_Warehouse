<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Assets/Styles/css/style.css" />
  <link rel="icon" href="./Assets/Images/logo.png" type="image/png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>Advantage - Data Warehouse</title>
</head>

<body>
  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" class="active">
      <img id="sidebarCollapse" class="logotipo" src="./Assets/Images/logo.png" alt="" />
      <p>DATA WAREHOUSE</p>
      <ul class="list-unstyled components mb-5">
        <li>
          <a href="./contacts.html"><span class="fa fa-address-book"></span> Contactos</a>
        </li>
        <li>
          <a href="./company.html"><span class="fa fa-building"></span> Compañías</a>
        </li>
        <li>
          <a href="./users.html"><span class="fa fa-users"></span> Usuarios</a>
        </li>
        <li>
          <a href="./country.html"><span class="fa fa-map sitenow"></span>Región/Ciudad</a>
        </li>
        <li>
          <a href="./login.html"><span class="fa fa-power-off"></span>Salir</a>
        </li>
      </ul>

      <div class="footer"></div>
    </nav>

    <div id="content" class="p-4 p-md-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Busca aquí" aria-label="busqueda"
              aria-describedby="button-addon2" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- MODAL REGIONES -->
      <div class="modal fade" id="addRegion" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">
                Región
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="" alt="" />
              <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="regionName">Nombre de la región</label>
                    <input type="text" class="form-control" id="regionName" value=""/>
                    <p id="regionMessage" class="regionMessage"></p>
                  </div>
                </div>
            </div>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary"  onclick="validationRegion()" id="addRegionBtn">Guardar región</button>
            </div>

          </div>
        </div>
      </div>
      <!-- MODAL PAISES -->
      <div class="modal fade" id="addCountry" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">
                País
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="" alt="" />
              <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Nombre del país</label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required />
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                </div>
            </div>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>

          </div>
        </div>
      </div>

      <!-- MODAL CIUDADES -->
      <div class="modal fade" id="addCity" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">
                Ciudad
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="" alt="" />
              <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Nombre de la ciudad</label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required />
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                </div>
            </div>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>

          </div>
        </div>
      </div>

      <!--CONTENIDO-->
      <div>
        <h3 class="mb-4">Regiones, países y ciudades</h3>
        <button class="btn btnaddRegion" id="" type="submit" data-toggle="modal" data-target="#addRegion">
          <i class="fa fa-plus"></i> Nueva región
        </button>
      </div>

      <section class="region" id="regionsContainer">
        <div id="regionCard">
          <h1 class="regionTittle">
            <a class="regionTree" data-toggle="collapse" href="#regionCollapse" role="button" aria-expanded="false"
              aria-controls="multiCollapseExample1">Sudamerica</a>
          </h1>
          <div id="accionRegion">
            <button class="btn plus_accordion" id="" type="submit"  onclick="" data-toggle="modal" data-target="">
              <i class="fa fa-pencil-square-o"></i>
            </button>
            <button class="btn plus_accordion" id="" type="submit"  onclick="regionOpenDelete()" data-toggle="modal" data-target="">
              <i class="fa fa-trash-o"></i>
            </button>
            <i class="far fa-trash-alt"></i>
            <button class="btn plus_accordion" id="" type="submit" data-toggle="modal" data-target="#addCountry">
              <i class="fa fa-plus-square-o"></i>
            </button>
          </div>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse" id="regionCollapse">
                <div class="card card-bodyCo">
                  <div class="countryContainer">
                    <h2 class="coTitle">
                      <a class="regionTree" data-toggle="collapse" href="#cityCollapse" role="button"
                        aria-expanded="false" aria-controls="multiCollapseExample1">Colombia</a>
                    </h2>
                    <div id="accionRegion">
                      <button class="btn plus_accordion" id="" type="submit"  onclick="" data-toggle="modal" data-target="">
                        <i class="fa fa-pencil-square-o"></i>
                      </button>
                      <button class="btn plus_accordion" id="" type="submit"  onclick="" data-toggle="modal" data-target="">
                        <i class="fa fa-trash-o"></i>
                      </button>
                      <i class="far fa-trash-alt"></i>
                      <button class="btn plus_accordion" id="" type="submit" data-toggle="modal" data-target="#addCity">
                        <i class="fa fa-plus-square-o"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col cityContainer">
                    <div class="collapse multi-collapse" id="cityCollapse">
                      <div class="card card-bodyCi">
                        <h6>Medellín</h6>
                        <i class="fa fa-pencil"></i>
                        <i class="far fa-trash-alt"></i>
                      </div>
                      <div class="card card-bodyCi">
                        <h6>Bogotá</h6>
                        <i class="fa fa-pencil"></i>
                        <i class="far fa-trash-alt"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  </div>
  <script src="./JS/regions/regions.js"></script>
  <script src="./JS/jquery.min.js"></script>
  <script src="./JS/bootstrap.min.js"></script>
  <script src="./JS/main.js"></script>

  </div>
