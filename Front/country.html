<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Assets/Styles/css/style.css" />
  <link rel="icon" href="./Assets/Images/logo.png" type="image/png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>Advantage - Data Warehouse</title>
</head>

<body>
  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" class="active">
      <img id="sidebarCollapse" class="logotipo" src="./Assets/Images/logo.png" alt="" />
      <p>Data Warehouse</p>
      <ul class="list-unstyled components mb-5">
        <li>
          <a href="./contacts.html"><span class="fa fa-address-book"></span> Contactos</a>
        </li>
        <li>
          <a href="./company.html"><span class="fa fa-building"></span> Compañías</a>
        </li>
        <li>
          <a href="./users.html"><span class="fa fa-users"></span> Usuarios</a>
        </li>
        <li>
          <a href="./country.html"><span class="fa fa-map"></span>Región/Ciudad</a>
        </li>
      </ul>

      <div class="footer"></div>
    </nav>


      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Busca aquí"
                aria-label="busqueda"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <button
                class="btn btn-primary"
                id="adduser"
                type="submit"
                data-toggle="modal"
                data-target="#newCompany"
              >
                <i class="fa fa-plus"></i>
              </button>
              <button class="btn btn-primary" type="submit" id="dowload">
                <i class="fa fa-download"></i>
              </button>
            </div>
          </div>
        </nav>
        <!-- Modal -->
        <div
          class="modal fade"
          id="newCompany"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Nuevo contacto
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img src="" alt="" />
                <!--Aqui comienza el formulario de contacto-->
                <form class="needs-validation" novalidate>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom01">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom01"
                        value="Mark"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom02">Apellido</label>
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom02"
                        value="Otto"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Empresa</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Cargo</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom04">Región</label>
                      <select
                        class="custom-select"
                        id="validationCustom04"
                        required
                      >
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="validationCustom03">País</label>
                        <input
                          type="text"
                          class="form-control"
                          id="validationCustom03"
                          required
                        />
                        <div class="invalid-feedback">
                          Please provide a valid city.
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Ciudad</label>
                        <input
                          type="text"
                          class="form-control"
                          id="validationCustom03"
                          required
                        />
                        <div class="invalid-feedback">
                          Please provide a valid city.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom05">Dirección</label>
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom05"
                        required
                      />
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                    </div>
                  </div>
                  <div>
                    <label for="customRange1">Interés</label>
                    <input
                      type="range"
                      class="custom-range"
                      id="customRange1"
                    />
                  </div>
                  <label for="validationCustom04">Canal preferido</label>
                  <select
                    class="custom-select"
                    id="validationCustom04"
                    required
                  >
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </form>
                <!--Aqui Termina el formulario de contacto-->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="button" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>

        <!--tabla-->
        <h3 class="mb-4">Regiones, países y ciudades</h3>

      </div>
    </div>

    <script src="./JS/jquery.min.js"></script>
    <script src="./JS/popper.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/main.js"></script>
</div>
