<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Styles/style.css">
    <link  rel="icon"   href="./Assets/Images/logo.png" type="image/png" />
    <title>Advantage - Data Warehouse</title>
</head>
<body>
    <main id="autenticacion">
        <div class="login">
            <img src="./Assets/Images/logo.png" alt="Logotipo advantage">
            <form id="loginForm">
                <label class="login-field-icon fui-user" for="login_name">Usuario</label>
                <input type="text" class="login-field input" value="" placeholder="tunombre@gmail.com" id="login_name">

                <label class="login-field-icon fui-lock" for="login_pass">Contraseña</label>
                <input type="password" class="login-field input" value="" placeholder="" id="login_pass">

                <input type="button" value="INICIAR SESIÓN" class="btn"  onclick="login()">
               <!--  <button class="btn" id="" onclick="login()" >INICIAR SESIÓN</button> -->
                
                <div class="signup">
                    <p id="warninglogin" class="lackFields"></p><br>
                    <p class="">¿No tienes una cuenta? <a href="" id="signup-link">Registrate aquí</a></p>
                 </div>
            </form>
        </div>
    </main>
    <script src="./JS/users/login.js"></script>
</body>
</html>
