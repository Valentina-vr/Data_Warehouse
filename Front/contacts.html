<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/Styles/css/style.css" />
    <link rel="icon" href="./Assets/Images/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Advantage - Data Warehouse</title>
  </head>

  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar" class="active">
        <img
          id="sidebarCollapse"
          class="logotipo"
          src="./Assets/Images/logo.png"
          alt=""
        />
        <p>DATA WAREHOUSE</p>
        <ul class="list-unstyled components mb-5">
          <li>
            <a href="./contacts.html"
              ><span class="fa fa-address-book sitenow"></span> Contactos</a
            >
          </li>
          <li>
            <a href="./company.html"
              ><span class="fa fa-building"></span> Compañías</a
            >
          </li>
          <li>
            <a href="./users.html"
              ><span class="fa fa-users"></span> Usuarios</a
            >
          </li>
          <li>
            <a href="./country.html"
              ><span class="fa fa-map"></span>Región/Ciudad</a
            >
          </li>
          <li>
            <a href="./login.html"><span class="fa fa-power-off"></span>Salir</a>
          </li>
        </ul>

        <div class="footer"></div>
      </nav>
      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Busca aquí"
                aria-label="busqueda"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <button
                class="btn btn-primary"
                id="BtnAddContact"
                type="submit"
                data-toggle="modal"
                data-target="#newContact"
              >
                <i class="fa fa-user-plus"></i>
              </button>
              <button class="btn btn-primary" type="submit" id="dowload" data-toggle="modal" data-target="#Contactsdowload">
                <i class="fa fa-download"></i>
              </button>
            </div>
          </div>
        </nav>
        <!-- Modal -->
        <div
          class="modal fade"
          id="newContact"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Nuevo Contacto
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputName">Nombres</label>
                      <input type="text" class="form-control" id="inputName" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLastName">Apellidos</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputLastName"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputRole">Cargo</label>
                      <input type="text" class="form-control" id="inputRole" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputEmail">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputCompany">Compañia</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputCompany"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputRegion">Region</label>
                      <select id="inputRegion" onchange="showCountries()" class="form-control">
                        <option selected> - - </option>
                        
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputCountry">País</label>
                      <select id="inputCountry" onchange="showCities()" class="form-control">
                        <option selected> </option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputCity">Ciudad</label>
                      <select id="inputCity" class="form-control">
                        <option selected>- -</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputAddress">Dirección</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputAddress"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputChannel">Interés (%)</label>
                      <select id="inputInterest" class="form-control">
                        <option selected> -- </option>
                        <option>0</option>
                        <option>25</option>
                        <option>50</option>
                        <option>75</option>
                        <option>100</option>
                      </select>
                    </div>
                    
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Limpiar
                </button>
                <button type="button" class="btn btn-primary" id="saveContact" onclick="getContactData()">
                  Guardar contacto
                </button>
              </div>
            </div>
          </div>
        </div>

        <div
        class="modal fade"
        id="deleteContactConfirm"
        data-toggle="modal"
        tabindex="-1"
        aria-labelledby="deleteConfirmLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteConfirmLabel">
                ¿Estás seguro que desea eliminar el contacto?
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="confirmDelete"
                data-dismiss="modal"
              >
                SI
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                NO
              </button>
            </div>
          </div>
        </div>
      </div>

        <!--tabla-->
        <h3 class="mb-4">Contactos</h3>
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table">
                        <thead class="text-primary">
                          <th></th>
                          <th>Contacto</th>
                          <th>País/Región</th>
                          <th>Compañía</th>
                          <th>Cargo</th>
                          <th>Interés</th>
                          <th></th>
                        </thead>
                        <tbody id="contactsContainer">

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Proximamente -->
  <div class="modal fade" id="Contactsdowload" data-toggle="modal" tabindex="-1" aria-labelledby="deleteConfirmLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <img class="proximamente" src="./Assets/Images/proximamente.png" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Volver
        </button>
      </div>
    </div>
  </div>
</div>

    <script src="./JS/jquery.min.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/Contacts/contacts.js"></script>
  </body>
</html>
